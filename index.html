<body>
    <h1>广州</h1>
    <h2>广州是一线城市之一，也在这里生活了几年，今天就随便说说对广州的感受</h2>
    <p>优点：</p>
    <ul>
        <li>交通方便，比如<a href="http://www.gzmtr.com/" target="_blank" alt="地铁">地铁</a>都很快</li>
        <li>吃的也很多，特别是喝早茶是广州人必不可少的</li>
    </ul>
    <p>缺点：</p>
    <ol>
        <li>人多，挤公交人多，挤地铁人多，哈哈反正都是人人人</li>
        <li>房价贵，所以对于外来打拼的人几乎都是差不多住过城中村，城中村也承载着他们梦想的开始</li>
        <li>天气，一下雨就都是水水水，都可以坐船出门了哈哈，一年制感受到俩季-夏天和冬天</li>
    </ol>
</body>
